<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Insurance Charges Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" step="0.001" required><br>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" required><br>

        <label for="smoker">Smoker:</label>
        <select name="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="region">Region:</label>
        <select name="region" required>
            <option value="0">North-East</option>
            <option value="1">North-West</option>
            <option value="2">South-East</option>
            <option value="3">South-West</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
